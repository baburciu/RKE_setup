---
- name: Create rke user with passwordless sudo
  # following https://computingforgeeks.com/install-kubernetes-production-cluster-using-rancher-rke/
  hosts: ubuntu-rke
  remote_user: ubuntu
  tasks:
    - name: Add RKE admin user
      user:
        name: rke
        shell: /bin/bash
     
    - name: Create sudo file
      file:
        path: /etc/sudoers.d/rke
        state: touch

    - name: Generate SSK keys at the localhost (Ansible server) for current user (boburciu), so that /home/boburciu/.ssh/id_rsa.pub is created for later share with target machine
      user: 
        name: boburciu
        generate_ssh_key: yes
        ssh_key_type: rsa
        ssh_key_bits: 4096
        ssh_key_file: .ssh/id_rsa
        force: no      
      delegate_to: 127.0.0.1

    - name: Set authorized key taken from file, copying your ssh public key /home/boburciu/.ssh/id_rsa.pub to the rke userâ€™s ~/.ssh/authorized_keys file
      authorized_key:
        user: rke
        state: present
        key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
    
    - name: Give rke user passwordless sudo
      lineinfile:
        path: /etc/sudoers.d/rke
        state: present
        line: 'rke ALL=(ALL:ALL) NOPASSWD: ALL'

    - name: Disable Password Authentication only for user rke to force SSH keys usage, then restart sshd
      blockinfile:
        path: /etc/ssh/sshd_config
        block: |           
          Match  User  rke
                  PasswordAuthentication  no
        state: present
      notify:
        - restart ssh      

  handlers:
    - name: restart ssh
      service:
        name: sshd
        state: restarted         